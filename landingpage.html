<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VOLT - PROJEKT LANDING PAGE</title>
    <link rel="stylesheet" href="style/landingpage.scss" />
  </head>
  <body>
    <header>
      <nav>
        <ul clas="link_con">
          <li>
            <div class="logo_con">
              <img src="images/volt_logo.svg" alt="volt logo" />
            </div>
          </li>
          <li><a href="">Festivals</a></li>
          <li><a href="">Volunteer</a></li>
          <li><a href="">Shop</a></li>
          <li><a href="">Help</a></li>
          <li><a href="">Blog</a></li>
        </ul>

        <div class="options_con">
          <div class="lang_con">
            <div>
              <div class="flag_image"></div>
              <div class="flag_symbol"></div>
            </div>
          </div>

          <div class="cart_con">
            <div>
              <div class="cart_image"></div>
              <div class="cart_amount">2</div>
            </div>
          </div>

          <div class="login_con">
            <div class="login">Login</div>
          </div>

          <div class="sign_up_con">
            <div class="sign_up">
              Sign Up
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="land_site_content_wrap">
      <div class="land_site_content_container">
        <div class="col_1">
          <div class="col_1_head_1">Portable powerbank</div>
          <div class="col_1_head_2">at roskilde 2019</div>

          <div class="ros_logo_con">
            <img src="images/year_Orange.png" alt="roskilde logo" />
            <!-- <div class="ros_logo"></div> -->
          </div>

          <div class="offer_exp">! OFFER EXPIRES IN 2 DAYS</div>
        </div>
        <div class="col_2">
          <div class="price_wrap">
            <div class="price_con">
              <div>
                <div class="price">175</div>
              </div>
              <div>
                <div class="org_price">200DKK</div>
                <div class="valuta">DKK</div>
              </div>
            </div>
            <div class="depos"><span>+ Deposit</span> +(200 DKK)</div>
          </div>
          <div class="info_wrap">
            <div class="bat_con">
              <div class="bat_icon"></div>
              <div class="bat_txt">
                <span>100%</span> battery in your pocket
              </div>
            </div>
            <div class="swap_con">
              <div class="swap_icon"></div>
              <div class="swap_txt">
                <span>Free Swapping</span> when your charger is empty
              </div>
            </div>
            <div class="money_con">
              <div class="money_icon"></div>
              <div class="money_txt">
                <span>Money Back</span> if you cancel your trip
              </div>
            </div>
          </div>
        </div>

        <div class="cta_con">
          <div class="cta">BOOK NOW</div>
        </div>
      </div>
    </div>

    <script src="javascript/landingpage.js"></script>
  </body>
</html>
