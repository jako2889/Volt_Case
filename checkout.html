<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VOLT - CHECKOUT PAGE</title>
    <link rel="stylesheet" href="style/_register.scss">
  </head>
  <body>

    <div class="progress_wrapper">
      <div class="progress_container">

          <div class="progress_bar">
            <li class="active_bar">Register</li>
            <li>Payment</li>
          </div>

        </div>
      </div>

      <div class="register_wrapper">
        
          <div class="register_container">
          <form id="register_con">
            <h1>Basic Information</h1>
            <div class="name_con">
            <label for="firstname">Firstname
            <input type="text" name="firstname" id="firstname" placeholder="Firstname" required>
          </label>
            <label for="lastname">Lastname
            <input type="text" name="lastname" id="lastname" placeholder="Lastname" required>
          </label>
            </div>
    
            <label for="mail">E-mail</label>
            <input type="email" id="mail" name="mail" placeholder="name@example.com" required>
    
            <label for="phone">Phone number</label>
            <input type="tel" name="phone" id="phone" placeholder="12 34 56 78" required>
    
            <label for="country">Country</label>
            <input type='text' name="country" id="country" required>
    
            <input type="submit" id="submitBtn" value="Next">
          </form>

          <form id="payment_con">
            <h1>Payment Method</h1>
            <div class="Card_con">
              <label>
                <input type="radio" name="card">
                <span class="card">CARD</span>
              </label>
              <label>
                  <input type="radio" name="card">
                  <span class="mpay">MPAY</span>
                </label>
                <label>
                    <input type="radio" name="card">
                    <span class="ppal">PPAL</span>
                  </label>
            </div>
            <h1>Card information</h1>

    
            <input type="submit" id="submitBtn" value="Next">
          </form>

          <div class="total_price_con row_1">
              <div class="total_head">Total price</div>
              <div class="calc_con">
                <div class="subt_con">
                  <div class="subt_t">Subtotal</div>
                  <div class="subt_numb">379 DKK</div>
                </div>
                <div class="del_con">
                  <div class="del_t">Delivery</div>
                  <div class="del_numb">Free</div>
                </div>
              </div>
              <div class="total_con">
                <div class="total_t">Total price [+Taxes]</div>
                <div class="total_numb">429 DKK</div>
              </div>
            </div>
        </div>
        </div>

    <script src="javascript/checkout.js"></script>
  </body>
</html>
